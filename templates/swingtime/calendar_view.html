{% extends "swingtime/base.html" %}
{% load url from future %}
{% block title %}Calendar{% endblock %}
{% block main_content %}
    <h3>Calendar</h3>
    <div id="calendar"></div>
    <script>
$(function() {
    $('#calendar').fullCalendar({
        editable: false,
        header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,basicWeek,basicDay'
        },
        events: "/calendar/json"
    })

});
    </script>
{% endblock %}
