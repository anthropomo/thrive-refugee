{% load url from future %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="django swingtime demo">
    <title>{% block title %}{% endblock %}</title>
    <!-- <link rel="stylesheet" href="/media/css/demo.css" type="text/css" media="screen"> -->
    <link rel='stylesheet' type='text/css' href='/static/css/calendar.css' />
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block extended_head %}{% endblock %}
</head>
<body>
    <div class="container" id="main">
        {% block navigation %}
        <h2>Thrive: A Refugee Support Program</h2>
        <p style="font-weight: bold; ">
            View:
            <a href="{% url "swingtime-today" %}">Day</a>
            <a href="{% url "swingtime-monthly-view" current_datetime.year current_datetime.month %}">Month</a>
            <a href="{% url "swingtime-yearly-view" current_datetime.year %}">Year</a>
            <a href="{% url "swingtime-events" %}">All</a>
            &mdash;
            <a href="{% url "swingtime-add-event" %}">Add Event</a>
        </p>
        <hr />
        {% endblock navigation %}
        {% block main_content %}{% endblock main_content %}
    </div>
</body>
</html>
